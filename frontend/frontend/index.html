<!DOCTYPE html>
<html>
<head>
  <title>TrustScore Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

<div class="sidebar">
  <h2>TrustScore</h2>
  <ul>
    <li><a href="index.html">Dashboard</a></li>
    <li><a href="cbi-score.html">TrustScore Rating</a></li>
    <li><a href="loan-history.html">Borrowing History</a></li>
    <li><a href="repayment-insights.html">Repayment Insights</a></li>
  </ul>
</div>

<div class="main">
  <h1>Overview</h1>

  <div class="card-container">
    <div class="card">
      <h3>Total Loans</h3>
      <p id="totalLoans">--</p>
    </div>

    <div class="card">
      <h3>Repaid Loans</h3>
      <p id="repaidLoans">--</p>
    </div>

    <div class="card">
      <h3>Active Loans</h3>
      <p id="activeLoans">--</p>
    </div>

    <div class="card">
      <h3>Defaulted Loans</h3>
      <p id="defaultedLoans">--</p>
    </div>
  </div>

</div>
<div class="card">
  <h2>Deposit to Pool</h2>
  <input type="number" id="depositAmount" placeholder="Enter amount" />
  <button onclick="deposit()">Deposit</button>
  <p id="message"></p>
</div>

<script src="js/config.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/deposit.js"></script>
</body>
</html>
